---
layout: default
---

<h2>Profile page for {{ page.name }}</h2>
<p>{{ page.bio }}</p>

<h3>Post by this author</h3>
{%- assign author_posts = site.posts
  | where: "author", page.name
-%}
{%- for post in author_posts -%}
<a href="{{ post.url }} | relative_url">{{ post.title }}</a>
<br>
{%- endfor -%}
